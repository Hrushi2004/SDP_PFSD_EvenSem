{% extends 'BaseHome.html' %}
{% block content %}
<style>
    .newpost form label {
    display: block; /* Display labels as blocks */
    margin-bottom: 10px; /* Add some space between labels */
}

.newpost form input,
.newpost form textarea {
    width: 100%; /* Make inputs and textareas full width */
    padding: 10px; /* Add padding for better visual */
    margin-bottom: 20px; /* Add some space between inputs */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

.newpost form button {
    padding: 10px 20px; /* Add padding to the button */
    background-color: #007bff; /* Example button color */
    color: white; /* Button text color */
    border: none; /* Remove button border */
    border-radius: 5px; /* Add some border radius for better visual */
    cursor: pointer; /* Change cursor to pointer on hover */
}

.newpost form button:hover {
    background-color: #0056b3; /* Darker button color on hover */
}

</style>
 <div class="icons-container">
           <a href="/home/{{username}}" class="navButton" data-text="Home">
    <i class="fas fa-home"></i>
</a>
            <a href="#" class="navButton" data-text="Popular This Week">
                <i class="fas fa-fire"></i>
            </a>
              <a href="#" class="navButton" data-text="Favorite">
                <i class="fas fa-bookmark"></i>
            </a>
            <a href="/profile/{{username}}" class="navButton" data-text="Profile">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" class="navButton" data-text="Settings">
                <i class="fas fa-cogs"></i>
            </a>

 </div>

<div class="newpost">
    <h1>Create Blog</h1>
 <form method="post" action="{% url 'new' username=username %}">
    {% csrf_token %}
    <input type="hidden" name="username" value="{{ username }}">  <!-- Hidden input field for the username -->

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>

    <button type="submit">Save</button>
</form>
</div>
{% endblock %}
