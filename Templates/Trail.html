<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Examples</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .navButton {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(20, 20, 20);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
      position: relative;
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    .navButton i {
      font-size: 20px;
      transition-duration: 0.3s;
      colour: white;
    }

    .navButton:hover {
      width: 140px;
      border-radius: 50px;
      transition-duration: 0.3s;
      background-color: rgb(181, 160, 255);
      align-items: center;
    }

    .navButton:hover i {
      transition-duration: 0.3s;
      transform: translateY(-200%);
    }

    .navButton::before {
      position: absolute;
      bottom: -20px;
      content: attr(data-text); /* Use data-text attribute for dynamic text */
      font-size: 0px;
    }

    .navButton:hover::before {
      font-size: 13px;
      opacity: 1;
      bottom: unset;
      transition-duration: 0.3s;
    }
  button {
 --glow-color: rgb(217, 176, 255);

 --enhanced-glow-color: rgb(231, 206, 255);
 --btn-color: rgb(100, 61, 136);
 border: .25em solid var(--glow-color);
 padding: 1em 3em;
 color: var(--glow-color);
 font-size: 15px;
 font-weight: bold;
 background-color: var(--btn-color);
 border-radius: 1em;
 outline: none;
 box-shadow: 0 0 1em .25em var(--glow-color),
        0 0 4em 1em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
 text-shadow: 0 0 .5em var(--glow-color);
 position: relative;
 transition: all 0.3s;
}

button::after {
 pointer-events: none;
 content: "";
 position: absolute;
 top: 120%;
 left: 0;
 height: 100%;
 width: 100%;
 background-color: var(--glow-spread-color);
 filter: blur(2em);
 opacity: .7;
 transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
}

button:hover {
 color: var(--btn-color);
 background-color: var(--glow-color);
 box-shadow: 0 0 1em .25em var(--glow-color),
        0 0 4em 2em var(--glow-spread-color),
        inset 0 0 .75em .25em var(--glow-color);
}

button:active {
 box-shadow: 0 0 0.6em .25em var(--glow-color),
        0 0 2.5em 2em var(--glow-spread-color),
        inset 0 0 .5em .25em var(--glow-color);
}
  </style>
</head>
<body>

  <a href="#" class="navButton" data-text="Settings">
    <i class="fas fa-cogs"></i>
  </a>

  <a href="#" class="navButton" data-text="Home">
    <i class="fas fa-home"></i>
  </a>

  <a href="#" class="navButton" data-text="Profile">
    <i class="fas fa-user"></i>
  </a>
<button>

  <span>Instagram</span>
</button>

     <div class="blog-container">
        <div class="blog-post">
            <div class="blog-header">
                <div class="blog-meta">
                    <span>@AuthorName</span>
                    <div class="options" onclick="toggleOptionsMenu()">
                        <i class="fas fa-ellipsis-h"></i>
                        <ul class="options-menu" id="optionsMenu">
                            <li onclick="reportPost()">Report</li>
                        </ul>
                    </div>
                </div>
                <h1 class="blog-title">Blog Title</h1>
            </div>
            <div class="blog-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur hendrerit aliquet lacinia. Duis volutpat tempus neque, ac tristique velit sollicitudin et.</p>
            </div>
            <div class="blog-feedback">
                <i class="far fa-thumbs-up like-btn btn-space" onclick="toggleButtonColor(this)"></i>
                <i class="far fa-thumbs-down dislike-btn" onclick="toggleButtonColor(this)"></i>
            </div>
        </div>
    </div>

<script>
    function toggleOptionsMenu(event) {
        var optionsMenu = document.getElementById("optionsMenu");
        if (optionsMenu.style.display === "block") {
            optionsMenu.style.display = "none";
        } else {
            optionsMenu.style.display = "block";
        }
        event.stopPropagation(); // Prevents the click event from bubbling up to the document
    }

    function reportPost(event) {
        // Add your code to handle reporting the post
        alert("Post reported!");
        event.stopPropagation(); // Prevents the click event from bubbling up to the document
    }

    // Close options menu when clicking anywhere else on the page
    document.addEventListener("click", function(event) {
        var optionsMenu = document.getElementById("optionsMenu");
        if (event.target.closest(".options") === null && optionsMenu.style.display === "block") {
            optionsMenu.style.display = "none";
        }
    });

    function toggleButtonColor(button) {
        button.classList.toggle("clicked");
    }
</script>
</body>
</html>
