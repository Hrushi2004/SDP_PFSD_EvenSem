{% load static %}
<style>
    /* Optional: Customize alert styling */
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
        margin-bottom: 20px;
    }
</style>
<script>
function redirectToSignIn() {
    window.location.href = "/signin";
}
</script>

<div class="form">
    <button id="signup-btn" class="cta-button active">Sign Up</button>
    <button id="signin-btn" class="cta-button" onclick="redirectToSignIn()">Sign In</button>




    <div class="signup-form" id="register">


         <form method="post" action="{% url 'signup_view' %}">
             {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username should be mix of Letters and numbers" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password minimum 8 character" required>

             {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
            <button type="submit">Submit</button>
        </form>
    </div>



</div>

<img src="{% static 'img/img.png' %}" alt="Signup Image" class="signup-image">
